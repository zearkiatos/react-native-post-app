name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: staging
    strategy:
      matrix:
        node-version: [15.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Generate build number
      run: echo "The build number $GITHUB_RUN_NUMBER üèó"
    - name: Install dependencies
      run: |
           npm install
           npm install -g yarn
           npm install -g expo-cli
    - name: Create .env
      run: |
        touch .env &&
        echo "ENVIRONMENT=${ENVIRONMENT}" > .env &&
        echo "JSON_PLACEHOLDER_API_BASE_URL=${JSON_PLACEHOLDER_API_BASE_URL}" >> .env
      env:
        ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
        JSON_PLACEHOLDER_API_BASE_URL: ${{ secrets.JSON_PLACEHOLDER_API_BASE_URL }}
    - name: Build docker üê≥
      run: docker build . -t=react-native-post-app:ghb-$GITHUB_RUN_NUMBER